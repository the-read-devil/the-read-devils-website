<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="2048" viewBox="0 0 2048 2048">
  <defs>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
    <linearGradient id="shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.20" />
      <stop offset="70%" stop-color="#000" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#000" stop-opacity="0.60" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0E0E0E" />
  <image href="./logo-square.png" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" opacity="0.35" filter="url(#blur)" />
  <rect width="100%" height="100%" fill="url(#shade)" />
</svg>

